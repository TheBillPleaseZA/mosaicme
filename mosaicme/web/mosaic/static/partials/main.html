<div class="row">
    <div class="jumbotron">

        <carousel interval="carouselInterval">
          <slide ng-repeat="image in allImages" active="slide.active">
            <img class="mosaic-carousel" ng-src="{{image.url}}">
            <div class="carousel-caption">
              <h4>Slide {{$index}}</h4>
            </div>
          </slide>
        </carousel>
    </div>
    <div class="col-lg-12">

        <div id="authorText">
            <p><strong>MosaicMe Project</strong><br>
                <a href="http://emccode.github.io">emccode.github.io</a></p>
        </div>
    </div>
</div>

<div class="row">
    <div ng-repeat="image in displayImages" class="col-lg-3 col-md-4 col-xs-6 thumb text-center">
        <a class="thumbnail" href="#/mosaic/{{image.id}}">
            <img class="img-responsive" ng-src="{{ image.url }}" alt="">
        </a>
        <p>Mosaic by @User</p>
    </div>
</div>

<div class="col-lg-12 text-center">
    <pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" ng-change="pageChanged()" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
</div>
